<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body-form">
    <div>
        <a href="index.html"><img src="images/Logo.png" alt="oldies but goldies" class="logo-img"></a>
        <div class="eye-candy">
            <h1 id="eye-candy-font">Dale play a la nostalgia</h1>
            <img src="images/forma-login.png" alt="formas abstractas">
        </div>
    </div>
    <div class="form-container">
        <h1>Iniciar sesión</h1>
        <div class="form-fields">
            <div>
                <input type="email" name="email" required="required">
                <label for="email">Email </label>
            </div>
            <div>
                <input type="password" name="password" required="required">
                <label for="password">Contraseña </label>
            </div>
            <div class="reset-password"><p>¿Olvidaste tu contraseña?</p></div>
            <div>
                <img src="images/captcha.png" alt="captcha">
            </div>
            <div>
                <button type="button" class="login-btn">Iniciar sesión</button>
            </div>
        </div>

        <div class="login-form"><p>¿Aún no tienes cuenta? <a href="form.html">Regístrate</a></p></div>
        <div class="or-container">o</div>
        <div class="other-logins">
            <button><img src="images/google-logo.svg" alt="google-logo">Continuar con Google</button>
            <button><img src="images/facebook-logo.svg" alt="facebook-logo">Continuar con Facebook</button>
        </div>        
    </div>
    <script src="js/form-users.js"></script>
</body>
</html>
